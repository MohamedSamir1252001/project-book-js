<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" >
    <title>Book Marker</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="titel p-4 d-flex justify-content-center">
        <h1 class="text-center position-relative">Bookmarker</h1>
    </div>
    <div class="container">
        

    <div class=" form d-flex flex-column justify-content-between align-items-center">

        <p class="text-center title ">
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favourite site
            <i class="fa-solid fa-bookmark"></i>
         </p>
        <div class="w-100">
            <label for="siteName" class="my-2"><i class="fa-solid fa-book me-2"></i>Site Name</label>
            <input type="text"  oninput="validation()" class="form-control mb-3" placeholder="Bookmark Name" id="siteName">
        </div>
        <div class="w-100">
            <label for="siteUrl" class="my-2"><i class="fa-solid fa-link me-2" ></i>Site URL</label>
            <input type="text" oninput="sitValidation()" class="form-control mb-3" placeholder="Website URL" id="siteUrl">
        </div>
         <button class="btn btn-danger my-3 py-2"  id="submit"> Submit</button>
    </div>

    <table class="table text-center">
        <thead>
            <tr>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="displayBody">

        </tbody>

    </table>

    

</div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>

    
</body>
</html>
